name: Windows wheels
on: workflow_dispatch
jobs:
  build_wheels:
    strategy:
      matrix:
        py: [cp36, cp37, cp38, cp39, cp310]
        arch:
          - [AMD64, win_amd64, x64]
          - [x86, win32, x86]
    name: Build wheel
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build wheel (${{ matrix.arch[0] }}, ${{ matrix.py }})
        # continue-on-error: true
        uses: pypa/cibuildwheel@v2.11.2
        env:
          CIBW_PLATFORM: windows
          CIBW_BUILD: ${{ matrix.py }}-${{ matrix.arch[1] }}
          CIBW_ARCHS_WINDOWS: ${{ matrix.arch[0] }}
          CIBW_BEFORE_ALL_WINDOWS: >
            7z x test/demo.zip -o"test/demo" &&
            7z x OpenBLAS-0.3.21-${{ matrix.arch[2] }}.zip -o"OpenBLAS-0.3.21"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
