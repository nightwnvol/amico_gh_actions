name: Download MacOS arm64 wheels
on:
  repository_dispatch:
    types: [test_download]
jobs:
  download_wheels:
    name: arm64
    if: ${{ github.event.client_payload.passed }}
    runs-on: ubuntu-20.04
    steps:
      - name: Download from Cirrus CI
        run: |
          curl -L -o ${{ github.event.client_payload.filename }} https://api.cirrus-ci.com/v1/artifact/build/${{ github.event.client_payload.build }}/Build%20MacOS%20wheels/wheels_macos_arm64/wheelhouse/${{ github.event.client_payload.filename }}
          ls -l
          mkdir wheelhouse
          mv ${{ github.event.client_payload.filename }} wheelhouse/
          ls -l wheelhouse
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels_macos_arm64
          path: ./wheelhouse/*.whl
