# TODO: replace env var name TEST_TOKEN, OB_MACOS
name: Build MacOS wheels
run-name: Build MacOS wheels on branch ${{ github.ref_name }}
on: workflow_dispatch
jobs:
  build_wheels:
    strategy:
      matrix:
        py: [cp36, cp37, cp38, cp39, cp310]
        arch:
          - [x86_64, macosx_x86_64]
    name: ${{ matrix.py }}-${{ matrix.arch[1] }}
    runs-on: macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download compiled OpenBLAS (x86_64)
        run: |
          curl -L -o OpenBLAS_macos_${{ matrix.arch[0] }}.zip -H "Accept:application/vnd.github+json" -H "Authorization:Bearer ${{ secrets.TEST_TOKEN }}" -H "X-GitHub-Api-Version:2022-11-28" https://api.github.com/repos/nightwnvol/amico_gh_actions/actions/artifacts/${{ vars.OB_MACOS }}/zip
          7z x OpenBLAS_macos_${{ matrix.arch[0] }}.zip -o"OpenBLAS"

      - name: Set up configuration file
        run: |
          python3 setup_config.py openblas openblas ${{ github.workspace }}/OpenBLAS/lib ${{ github.workspace }}/OpenBLAS/include

      - name: Build wheel ${{ matrix.py }}-${{ matrix.arch[1] }}
        uses: pypa/cibuildwheel@v2.12.0
        env:
          MACOSX_DEPLOYMENT_TARGET: 10.9
          CIBW_PLATFORM: macos
          CIBW_BUILD: ${{ matrix.py }}-${{ matrix.arch[1] }}
          CIBW_ARCHS_MACOS: ${{ matrix.arch[0] }}
          CIBW_BEFORE_ALL_MACOS: > # TODO: put it in BEFORE_TEST?
            7z x test/demo.zip -o"test/demo"
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: >
            DYLD_LIBRARY_PATH=${{ github.workspace }}/OpenBLAS/lib delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels_macos_${{ matrix.arch[0] }}
          path: ./wheelhouse/*.whl
