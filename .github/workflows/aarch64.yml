name: aarch64
on: workflow_dispatch
jobs:
  build_wheels:
    strategy:
      matrix:
        py: [cp39]
        plat:
          - [ubuntu-20.04, manylinux, x86_64, amd64]
          - [ubuntu-20.04, manylinux, aarch64, arm64]
    name: Build wheels
    runs-on: ${{ matrix.plat[0] }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        if: matrix.plat[0] == 'ubuntu-20.04'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ matrix.plat[3] }}
      - name: Build
        continue-on-error: true
        uses: pypa/cibuildwheel@v2.11.2
        env:
          CIBW_BUILD: ${{ matrix.py }}-${{ matrix.plat[1] }}_${{ matrix.plat[2] }}
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl